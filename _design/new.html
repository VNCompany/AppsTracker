<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css">
    <title>Новое приложение - AppsTracker</title>
</head>
<body>
    <header>
        <div class="site-name"><a href="#">AppsTracker</a></div>
        <nav role="navigation">
            <div class="nav-bar">

                    <li><a href="#">На главную</a></li>
                    <li><a href="#">Список приложений</a></li>
                    <li><a href="#">Добавить приложение</a></li>

            </div>
            <div class="nav-bar-user">
                <ul>
                    <li><a href="#">Авторизация</a></li>

                    <!-- <li>%UserName%</li>

                </tr>
                <tr>
                    <td><a href="#">2</a></td>
                    <td><a href="#" class="app-link">App2</a></td>

                </tr>
                <tr>
                    <td><a href="#">3</a></td>
                    <td><a href="#" class="app-link">App3</a></td>
